name: Non-production Build, Test, Push and Deploy

on:
  workflow_dispatch:
  push:

env:
  ECR_NAME: ${{ secrets.ECR_NAME }}
  VERSION: ${{ github.sha }}

jobs:
  test-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.17" # The Go version to download (if necessary) and use.

      - name: Install environment binaries
        run: |
          make controller-gen kustomize envtest

      - name: Test with envtest
        run: |
          make test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ministryofjustice/analytical-platform-tools-operator:${VERSION}

