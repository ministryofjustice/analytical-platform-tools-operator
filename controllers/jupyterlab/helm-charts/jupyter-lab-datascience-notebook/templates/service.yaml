apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ .Chart.Name }}
    host: {{ include "unidle_key" . }}
    unidle-key: {{ include "unidle_key" . }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.proxy.port }}
  selector:
    app: {{ .Chart.Name }}
  type: ClusterIP
