apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ .Chart.Name }}
    host: {{ include "unidle_key" . }}
    unidle-key: {{ include "unidle_key" . }}
    "mojanalytics.xyz/idleable": "true"
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        "mojanalytics.xyz/idleable": "true"
      annotations:
        iam.amazonaws.com/role: {{ .Values.aws.iamRole }}
    spec:
      priorityClassName: {{ .Chart.Name }}
      serviceAccountName: {{ .Values.Username }}-jupyter
      containers:
        - name: {{ .Chart.Name }}-auth-proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          ports:
            - name: proxy
              containerPort: {{ .Values.proxy.port }}
          env:
            - name: AUTH0_TENANT_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: domain
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: client_id
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: client_secret
            - name: APP_HOST
              value: localhost
            - name: APP_PORT
              value: {{ quote .Values.jupyter.containerPort }}
            - name: LOGOUT_URL
              value: {{ quote .Values.proxy.auth0.logoutUrl }}
            - name: USERNAME
              value: {{ quote .Values.Username }}
            - name: REDIRECT_DOMAIN
              value: {{ .Values.toolsDomain }}
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: proxy
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: proxy
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
{{ toYaml .Values.proxy.resources | indent 12 }}

        - name: {{ .Chart.Name }}
          image: {{ .Values.jupyter.image }}:{{ .Values.jupyter.tag }}
          imagePullPolicy: {{ .Values.jupyter.imagePullPolicy }}
          ports:
            - name: jupyter
              containerPort: {{ .Values.jupyter.containerPort }}
          command:
            - "start-notebook.sh"
          args:
            - "--NotebookApp.token=''"
            - --ContentsManager.allow_hidden=True
          env:
            - name: JUPYTER_ENABLE_LAB
              value: "1"
          readinessProbe:
            httpGet:
              path: /
              port: jupyter
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: jupyter
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: efs-home
              mountPath: /home/jovyan
              subPath: {{.Values.Username}}/jupyter
          resources:
{{ toYaml .Values.jupyter.resources | indent 12 }}
      initContainers:
      - name: init-myservice
        image: busybox:1.28     
        command: [ '/bin/sh']
        args:
          - -c
          - >-
              if [ ! -d /home/jovyan/airflow ] ; then  mkdir /home/jovyan/airflow ; fi && 
              chown 1000:1001 /home/jovyan/airflow &&
              chmod 777 /home/jovyan/airflow
        volumeMounts:
            - name: efs-home
              mountPath: /home/jovyan
              subPath: {{.Values.Username}}/jupyter
      volumes:
        - name: efs-home
          persistentVolumeClaim:
            claimName: efs-home
